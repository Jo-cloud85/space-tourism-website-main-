<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
  <title>Frontend Mentor | Space tourism website</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="tech">
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="primary-header flex">
    <div>
      <a href="../../index.html"><img src="../assets/shared/logo.svg" alt="space tourism logo" class="logo"></a>
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false" role="button">Menu</span></button>
    <nav>
      <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="../../index.html"><span aria-hidden="true">00</span>Home</a></li>
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./destination.html"><span aria-hidden="true">01</span>Destination</a></li>
        <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./crew.html"><span aria-hidden="true">02</span>Crew</a></li>
        <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="./technology.html"><span aria-hidden="true">03</span>Technology</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="grid-container grid-container--tech flow">
    <h1 class="numbered-title"><span aria-hidden="true">03</span> Space Launch 101</h1>

    <div class="number-indicators flex" role="tablist" aria-label="terminology list">
      <button aria-selected="true" aria-controls="launch-vehicle-tab" role="tab" data-image="launch-vehicle-image" tabindex="0">1<span class="sr-only">Launch vehicle</span></button>
      <button aria-selected="false" aria-controls="spaceport-tab" role="tab" data-image="spaceport-image" tabindex="-1">2<span class="sr-only">Spaceport</span></button>
      <button aria-selected="false" aria-controls="space-capsule-tab" role="tab" data-image="space-capsule-image" tabindex="-1">3<span class="sr-only">Space capsule</span></button>
    </div>

    <!-- article elements to be added via javascript using data.json file-->
    <template id="tech-articles">
      <article class="tech-details flow" id="" role="tabpanel" tabindex="0">
        <header class="flow flow--space-small">
          <h2 class="fs-400 ff-sans-cond uppercase letter-spacing-2">The terminology</h2>
          <p class="fs-700 uppercase ff-serif"></p>
        </header>
        <p></p>
      </article>
    </template>


    <!-- picture elements to be added via javascript using data.json file-->
    <template id="tech-images">
      <picture id="">
        <img class="tech-image-portrait" src="" alt="">
        <img class="tech-image-landscape" src="" alt="">
      </picture>
    </template>

  </main>

  <script type="module" src="../js/script.js"></script>
</body>

</html>
